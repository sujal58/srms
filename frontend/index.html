<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../frontend/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SRMS</title>
</head>
<body>
    <!-- Side Navbar -->
    <nav>
            <div class="container">
                <div class="navbar">
                    <h2>SRMS&nbsp;<i class="fa-solid fa-school"></i></h2>
                    <ul>
                        <li>MAIN CATEGORY</li>
                        <li><a href="./index.html"><i class="fa-solid fa-gauge"></i>&nbsp;&nbsp;Dashboard</a></li>
                        <li>APPEARANCE</li>
                        <li><a href="./result_gene.html"><i class="fa-solid fa-square-poll-vertical"></i>&nbsp;&nbsp;Result Room</a></li>
                        <li><a href="./student_room.html"><i class="fa-solid fa-children"></i>&nbsp;&nbsp;Student Room</a></li>
                        <li><a href="./subject_list.html"><i class="fa-solid fa-book"></i>&nbsp;&nbsp;Subject</a></li>
                        <li><a href="./classroom.html"><i class="fa-solid fa-school"></i>&nbsp;&nbsp;ClassRoom</a></li>
                        <li class="logout"><a href=""><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Signout</a></li>
                    </ul>
                </div>
            </div>
    </nav>

    <main>
        <!-- Header above the dashboard -->
       
            <div class="container">
                <div class="dash_title">
                    <h2 class="text-center">Welcome to Dashboard of SRMS</h2>
                </div>
            </div>

            <!-- cards for dashboard -->

            <div class="container">
                <div class="row cardbox" style="color: white;">
                    <div class="card" style="width: 15rem; background-color: crimson;">
                        <div class="card-body" >
                            <h5 class="regd-std-num">0</h5>
                            <p class="card-text">Regd Students</p>
                            
                        </div>
                    </div>

                    <div class="card" style="width: 15rem; background-color: green;">
                        <div class="card-body">
                            <h5 class="subject-listed-num">0</h5>
                            <p class="card-text">Subjects Listed</p>
                            
                        </div>
                    </div>

                    <div class="card" style="width: 15rem; background-color: blueviolet;">
                        <div class="card-body">
                            <h5 class="result-dec-num">0</h5>
                            <p class="card-text">Result Declared</p>
                            
                        </div>
                    </div>
                </div>  
            </div>

            <div class="container mt-4" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50vh;">
                <div class="row card-title">
                    <h2>Check the result of Student</h2>
                </div>
                <form action="">
                    <div class="row" style="flex-direction: column;">
                        <input class="form-control" type="text" placeholder="Name"><br>
                        <!-- <label for="country">SEMESTER:<span>*</span></label><br> -->
                        <select name="country" id="country" class="namein">
                            <option value="">Select Semester</option>
                            <option value="1st sem">FIRST SEMESTER</option>
                            <option value="2nd sem">SECOND SEMESTER</option>
                            <option value="3rd sem">THIRD SEMESTER</option>
                            <option value="4rd sem">FOURTH SEMESTER</option>
                            <option value="5rd sem">FIFTH SEMESTER</option>
                            <option value="6rd sem">SIXTH SEMESTER</option>
                            <option value="3rd sem">THIRD SEMESTER</option>
                            <option value="7rd sem">SEVENTH SEMESTER</option>
                            <option value="8rd sem">EIGHT SEMESTER</option>
                        </select><br>
                        <!-- <input class="form-control" type="text" placeholder="semester"> -->
                    </div><br>
                    <div class="row">
                        <button type="submit" class="btn btn-primary form-control">Check</button>
                    </div>
                </form>
                
            </div>
        
    </main>
    
    
    <script src="script.js"></script>
    <script src="../frontend/assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5c6f039c5b.js" crossorigin="anonymous"></script>
</body>
</html>
